<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Info</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'uprec' mem.id %}" method="post">
            {% csrf_token %}
            <label for="">Name</label><br><br>
            <input type="text" name="first" required value="{{mem.firstname}}"><br><br>
            <label for="">Phone Number</label><br><br>
            <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890" required name="num" value="{{mem.num}}"><br><br>
            <label for="">Email</label><br><br>
            <input type="email" name="email" required value="{{mem.email}}"><br><br>
            <label for="">Notes</label><br><br>
            {% if mem.notes %}
            <textarea name="notes" placeholder="{{mem.notes}}" minlength="4" maxlength="8"></textarea><br><br>
            {% else %}
            <textarea name="notes" placeholder="{{mem.notes}}" minlength="4" maxlength="8"></textarea><br><br>
            {% endif %}
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>
<footer id="foot">

</footer>
</html>
