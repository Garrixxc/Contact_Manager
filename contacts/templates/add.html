<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Info</title>
    <script>
        function checkUniqueness(value) {
            let existingValues = Array.from(document.querySelectorAll('[name="first"]')).map(input => input.value);
            return !existingValues.includes(value);
        }

    // Function to handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            let inputField = document.getElementById('unique_field');
            let value = inputField.value.trim();
            if (!checkUniqueness(value)) {
                alert("Value must be unique!");
                event.preventDefault();
            }
        });
    </script>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Contact Details</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Name</label><br><br>
            <input type="text" name="first" required><br><br>
            <label for="">Phone Number</label><br><br>
            <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890" name="num" required><br><br>
            <label for="">Email</label><br><br>
            <input type="email" name="email" required><br><br>
            <label for="">Notes</label><br><br>
            <textarea name="notes" required minlength="4" maxlength="8"></textarea><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
